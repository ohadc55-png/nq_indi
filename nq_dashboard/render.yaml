services:
  # Backend API (Web Service)
  - type: web
    name: nq-dashboard-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && python -m uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_RECIPIENT
        value: ohadc55@gmail.com
      - key: PYTHON_VERSION
        value: "3.12"
    healthCheckPath: /health

  # Frontend (Static Site)
  - type: web
    name: nq-dashboard-ui
    runtime: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /api/*
        destination: https://nq-dashboard-api.onrender.com/api/*
      - type: rewrite
        source: /ws
        destination: wss://nq-dashboard-api.onrender.com/ws
      - type: rewrite
        source: /*
        destination: /index.html
