services:
  # Single service: Backend API + Frontend static files
  - type: web
    name: nq-indi
    runtime: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      cd frontend && npm install && npm run build
    startCommand: cd backend && python -m uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_RECIPIENT
        value: ohadc55@gmail.com
      - key: PYTHON_VERSION
        value: "3.12"
      - key: NODE_VERSION
        value: "20"
    healthCheckPath: /health
